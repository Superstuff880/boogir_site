
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boogir</title>
  <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet">
  <script async src="https://cse.google.com/cse.js?cx=110106e70f2874a90"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Antic', sans-serif;
      background: #fff;
      text-align: center;
    }
    #logo {
      font-size: 72px;
      margin-top: 150px;
    }
    #logo span:nth-child(1) { color: orange; }
    #logo span:nth-child(2) { color: yellow; }
    #logo span:nth-child(3) { color: blue; }
    #logo span:nth-child(4) { color: green; }
    #logo span:nth-child(5) { color: red; }
    #logo span:nth-child(6) { color: orange; }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    .search-box {
      width: 60%;
      max-width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }
    .icons {
      margin-left: -40px;
      display: flex;
      gap: 10px;
    }
    .icons img {
      height: 24px;
      cursor: pointer;
    }
    .gcse-search {
      margin-top: 30px;
      display: none;
    }
    .shortcut {
      margin-top: 40px;
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="logo">
    <span>B</span><span>o</span><span>o</span><span>g</span><span>i</span><span>r</span>
  </div>

  <div class="search-container">
    <input type="text" id="search-input" class="search-box" placeholder="Search Boogir or type a URL">
    <div class="icons">
      <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Mic">
      <img src="https://img.icons8.com/color/48/000000/google-lens-new.png" alt="Lens">
    </div>
  </div>

  <div class="gcse-search" data-enableAutoComplete="true" data-autoCompleteMaxCompletions="5" data-enableSearchboxOnly="false"></div>

  <div class="shortcut">
    <img src="https://img.icons8.com/color/48/000000/plus-math.png" style="height:40px"><br>
    Add Shortcut
  </div>

  <script>
    let isSearchReady = false;

    window.__gcse = {
      callback: function() {
        isSearchReady = true;
        document.querySelector('.gcse-search').style.display = 'block';
      }
    };

    function doSearch() {
      if (!isSearchReady) {
        setTimeout(doSearch, 100);
        return;
      }
      const query = document.getElementById('search-input').value;
      const searchInput = document.querySelector('input.gsc-input');
      if (searchInput) {
        searchInput.value = query;
        const searchButton = document.querySelector('button.gsc-search-button');
        if (searchButton) searchButton.click();
      }
    }

    document.getElementById('search-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') doSearch();
    });
  </script>

</body>
</html>
